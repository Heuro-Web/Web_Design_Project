<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">Clique moi</button>
    <style>
        .btn {
        position: relative;
        padding: 10px 20px;
        background: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        overflow: hidden;
        }

        .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transition: left 0.3s;
        }

        .btn:hover::before {
        left: 0;
        }

    </style>
</body>
</html>
