<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TTS avec téléchargement</title>
</head>
<body>
  <h2>Text to Speech avec Download</h2>
  <textarea id="text" rows="5" cols="40">Bonjour, je teste le Text to Speech avec téléchargement !</textarea><br><br>
  <button onclick="generateSpeech()">Générer et Télécharger</button>

  <script>
    async function generateSpeech() {
      const text = document.getElementById("text").value;

      // ⚠️ Remplace par ta clé API

      import OpenAI from 'openai'
      const API_KEY = "TON_API_KEY_OPENAI";

      const response = await fetch("https://api.openai.com/v1/audio/speech", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini-tts", 
          voice: "alloy",
          input: text
        })
      });

      const arrayBuffer = await response.arrayBuffer();
      const blob = new Blob([arrayBuffer], { type: "audio/mpeg" });
      const url = URL.createObjectURL(blob);

      // Création du lien de téléchargement
      const a = document.createElement("a");
      a.href = url;
      a.download = "speech.mp3";
      a.click();
    }
  </script>
</body>
</html>
