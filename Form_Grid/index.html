<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Grid</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulaire Grid</h1>
    <form action="" method="dialog">
        <input type="text" class="in" id="nom" placeholder="Votre nom">
        <input type="text" value="" class="alt" id="postnom" placeholder="Votre Post-Nom">
        <input type="text" class="out" id="prenom" placeholder="Votre Prenom">
        <input type="email" class="alt" name="" id="mail" placeholder="Votre Email">
        <textarea name="" id="message" placeholder="Votre message"></textarea>
    </form>
</body>
</html>
