<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikGirl Video Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Video container aspect ratio */
        .video-container {
            aspect-ratio: 9/16;
        }
        
        /* Pulse animation for recording */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        /* Custom progress bar */
        .progress-container {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        .progress-bar {
            height: 100%;
            background-color: #FF0050;
            transition: width 0.1s linear;
        }
        
        /* Smooth transitions */
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-black text-white font-sans overflow-hidden">
    <!-- Main Container -->
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="flex justify-between items-center p-4 border-b border-gray-800">
            <div class="flex items-center space-x-2">
                <i class="fas fa-music text-pink-500"></i>
                <span class="font-bold text-xl">TikGirl</span>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full hover:bg-gray-800">
                    <i class="fas fa-search"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-800">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-800">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <aside class="hidden md:flex flex-col items-center w-16 bg-black py-4 space-y-6 border-r border-gray-800">
                <button class="p-2 rounded-full bg-pink-500 text-white">
                    <i class="fas fa-home"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-800">
                    <i class="fas fa-compass"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-800">
                    <i class="fas fa-inbox"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-800">
                    <i class="fas fa-bookmark"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-800">
                    <i class="fas fa-cog"></i>
                </button>
            </aside>
            
            <!-- Video Feed -->
            <div class="flex-1 overflow-y-auto scroll-smooth">
                <!-- Video Card 1 -->
                <div class="video-container relative mx-auto max-w-md">
                    <!-- Video Progress Indicator -->
                    <div class="absolute top-0 left-0 right-0 z-10 p-2">
                        <div class="progress-container w-full rounded-full">
                            <div class="progress-bar w-1/3"></div>
                        </div>
                    </div>
                    
                    <!-- Video -->
                    <video class="w-full h-full object-cover" loop autoplay muted>
                        <source src="https://assets.mixkit.co/videos/preview/mixkit-woman-dancing-under-neon-lights-1230-large.mp4" type="video/mp4">
                    </video>
                    
                    <!-- Video Info -->
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent">
                        <div class="flex items-center mb-2">
                            <div class="w-8 h-8 rounded-full bg-pink-500 flex items-center justify-center mr-2">
                                <i class="fas fa-user text-white"></i>
                            </div>
                            <span class="font-bold">@dancequeen</span>
                            <button class="ml-2 px-2 py-1 bg-pink-500 rounded-full text-xs font-bold">Follow</button>
                        </div>
                        <p class="text-sm mb-2">Dancing under neon lights ðŸ’ƒ #dance #viral</p>
                        <div class="flex items-center text-xs text-gray-400">
                            <i class="fas fa-music mr-1"></i>
                            <span>Original Sound - @dancequeen</span>
                        </div>
                    </div>
                    
                    <!-- Right Side Actions -->
                    <div class="absolute right-2 bottom-20 flex flex-col items-center space-y-4">
                        <div class="flex flex-col items-center">
                            <button class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-gray-700">
                                <i class="fas fa-heart text-xl"></i>
                            </button>
                            <span class="text-xs mt-1">124.5K</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <button class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-gray-700">
                                <i class="fas fa-comment text-xl"></i>
                            </button>
                            <span class="text-xs mt-1">2.3K</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <button class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-gray-700">
                                <i class="fas fa-share text-xl"></i>
                            </button>
                            <span class="text-xs mt-1">Share</span>
                        </div>
                        <div class="w-10 h-10 rounded-full border-2 border-white overflow-hidden">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>
                
                <!-- Video Card 2 -->
                <div class="video-container relative mx-auto max-w-md mt-4">
                    <!-- Video Progress Indicator -->
                    <div class="absolute top-0 left-0 right-0 z-10 p-2">
                        <div class="progress-container w-full rounded-full">
                            <div class="progress-bar w-2/3"></div>
                        </div>
                    </div>
                    
                    <!-- Video -->
                    <video class="w-full h-full object-cover" loop autoplay muted>
                        <source src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-light-1232-large.mp4" type="video/mp4">
                    </video>
                    
                    <!-- Video Info -->
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent">
                        <div class="flex items-center mb-2">
                            <div class="w-8 h-8 rounded-full bg-pink-500 flex items-center justify-center mr-2">
                                <i class="fas fa-user text-white"></i>
                            </div>
                            <span class="font-bold">@neongirl</span>
                            <button class="ml-2 px-2 py-1 bg-pink-500 rounded-full text-xs font-bold">Follow</button>
                        </div>
                        <p class="text-sm mb-2">Vibing with the neon lights âœ¨ #aesthetic #vibes</p>
                        <div class="flex items-center text-xs text-gray-400">
                            <i class="fas fa-music mr-1"></i>
                            <span>Original Sound - @neongirl</span>
                        </div>
                    </div>
                    
                    <!-- Right Side Actions -->
                    <div class="absolute right-2 bottom-20 flex flex-col items-center space-y-4">
                        <div class="flex flex-col items-center">
                            <button class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-gray-700">
                                <i class="fas fa-heart text-xl"></i>
                            </button>
                            <span class="text-xs mt-1">89.7K</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <button class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-gray-700">
                                <i class="fas fa-comment text-xl"></i>
                            </button>
                            <span class="text-xs mt-1">1.5K</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <button class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-gray-700">
                                <i class="fas fa-share text-xl"></i>
                            </button>
                            <span class="text-xs mt-1">Share</span>
                        </div>
                        <div class="w-10 h-10 rounded-full border-2 border-white overflow-hidden">
                            <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="User" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Bottom Navigation (Mobile) -->
        <nav class="md:hidden flex justify-around items-center p-3 border-t border-gray-800 bg-black">
            <button class="p-2 rounded-full text-pink-500">
                <i class="fas fa-home text-xl"></i>
            </button>
            <button class="p-2 rounded-full hover:bg-gray-800">
                <i class="fas fa-compass text-xl"></i>
            </button>
            <button class="p-2 rounded-full bg-pink-500 text-white w-12 h-12 flex items-center justify-center -mt-6">
                <i class="fas fa-plus text-xl"></i>
            </button>
            <button class="p-2 rounded-full hover:bg-gray-800">
                <i class="fas fa-inbox text-xl"></i>
            </button>
            <button class="p-2 rounded-full hover:bg-gray-800">
                <i class="fas fa-user text-xl"></i>
            </button>
        </nav>
        
        <!-- Create Video Modal -->
        <div id="createModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex-col items-center justify-center p-4">
            <div class="w-full max-w-md bg-gray-900 rounded-lg overflow-hidden">
                <div class="flex justify-between items-center p-4 border-b border-gray-800">
                    <h3 class="font-bold text-lg">Create New Video</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="p-4">
                    <div class="video-container bg-gray-800 rounded-lg mb-4 flex items-center justify-center">
                        <div class="text-center">
                            <i class="fas fa-camera text-4xl text-gray-600 mb-2"></i>
                            <p class="text-gray-400">Tap to record</p>
                        </div>
                    </div>
                    <div class="flex justify-center mb-4">
                        <button class="w-16 h-16 rounded-full bg-pink-500 flex items-center justify-center pulse">
                            <i class="fas fa-circle text-white text-2xl"></i>
                        </button>
                    </div>
                    <div class="flex space-x-4">
                        <button class="flex-1 py-2 bg-gray-800 rounded-lg hover:bg-gray-700">
                            <i class="fas fa-music mr-2"></i> Sounds
                        </button>
                        <button class="flex-1 py-2 bg-gray-800 rounded-lg hover:bg-gray-700">
                            <i class="fas fa-magic mr-2"></i> Effects
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle create video modal
        document.addEventListener('DOMContentLoaded', function() {
            const createBtn = document.querySelector('nav button.bg-pink-500');
            const modal = document.getElementById('createModal');
            const closeBtn = document.getElementById('closeModal');
            
            if (createBtn) {
                createBtn.addEventListener('click', function() {
                    modal.classList.remove('hidden');
                    modal.classList.add('flex');
                });
            }
            
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                });
            }
            
            // Simulate video progress
            const progressBars = document.querySelectorAll('.progress-bar');
            progressBars.forEach(bar => {
                let width = parseFloat(bar.style.width) || 0;
                const interval = setInterval(() => {
                    width += 0.5;
                    bar.style.width = width + '%';
                    if (width >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            bar.style.width = '0%';
                        }, 500);
                    }
                }, 100);
            });
            
            // Toggle like button
            const likeButtons = document.querySelectorAll('.fa-heart').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.classList.toggle('text-red-500');
                    this.classList.toggle('text-white');
                });
            });
        });
    </script>
</body>
</html>
